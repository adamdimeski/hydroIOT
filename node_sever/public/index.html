  <body style = "height:100%">

		<nav class="navbar navbar-expand-sm bg-success navbar-dark">
		  <a class="navbar-brand" href="#">Hydroponics</a>
		   <span class="navbar-toggler-icon"></span>
		  </button>
		</nav>

	<div class="container" style="margin-top:30px">

    <div class="col-sm-8">
      <h2>Status</h2>
	<div id  ="status-div" style = "background-color: grey; color:white; border-radius: 5px; padding: 10px; margin-bottom: 20px;">
      			<p id  = "temptag">Temperature:</p>
			<p id = "humiditytag">Humidity:</p>
			<p id = "lightstag">Lights:</p>
			<p id = "fantag" >Fan:</p>
			<p id = "lightstimertag">Lights Timer:</p>
			<p id = "fantimertag">Fan Timer:</p>
	</div>
      <h2>Control Panel</h2>

			<div style = "padding-bottom: 20px;">
			
				<p>Lights: </p>
				<button style = "width: 100px;" class="btn btn-success" id="togglelightson">Lights On</button>
                                <button style = "width: 100px;" class="btn btn-danger" id="togglelightsoff">Lights Off</button>
				
			</div>

			<div style = "padding-bottom: 20px;">
                                <p>Fan: </p>
                                <button style = "width: 100px;" class="btn btn-success"id="togglefanon">Fan On</button>
                                <button style = "width: 100px;"class="btn btn-danger" id="togglefanoff">Fan Off</button>

                        </div>

			<div style = "padding-bottom: 20px;">
                                <p>Lights Timer: </p>
				On at <input type="text" id="txtlightstimeron" style = "margin-bottom: 15px; width: 50px;">
  				Off at <input type="text" id="txtlightstimeroff" style = "margin-bottom: 15px; width: 50px;">
                                <button style = "width: 50px;" class="btn btn-success"id="togglelightstimeron">On</button>
                                <button style = "width: 50px;"class="btn btn-danger" id="togglelightstimeroff">Off</button>

                        </div>

			<div style = "padding-bottom: 20px;">
                                <p>Fan Timer: </p>
				On every <input type="text" id="txtfantimeron" style = "margin-bottom: 15px; width: 50px;">        
                                for <input type="text" id="txtfantimerduration" style = "margin-bottom: 15px; width: 50px;"> mins 
                                <button style = "width: 50px;" class="btn btn-success"id="togglefantimeron">On</button>
                                <button style = "width: 50px;"class="btn btn-danger" id="togglefantimeroff">Off</button>

                        </div>

			<div class="col-sm-8">
			</div>
    </div>

	</div>
